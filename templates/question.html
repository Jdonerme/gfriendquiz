<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href = {{ url_for('static', filename='all_pages.css') }}>
    <link rel="stylesheet" href = {{ url_for('static', filename='question.css') }}>
     <div class= "page">
        <img src={{ url_for('static', filename= img) }} class="bg">
        <form action="" method="post" name="respond">
          {{ form.hidden_tag() }}
            <body>
            {% if img != 'four.jpg' %}
                <h1 class = "prompt text-center">{{question}}</h1>
            {% else %}
            <h1 class = "prompt", style="color:#ffff66;">{{question}}</h1>
            {% endif %}
            </body>
            <div class = "overlay"> </div>
    	    <div class = "containerQuestion">
            	<div class = "answers text-center">{{form.response}} </div>
                <br>
            	<p class = "button"><input type="submit" value="Go"></p>
            </div>
           </form>
        </div>
          



{% endblock %}
